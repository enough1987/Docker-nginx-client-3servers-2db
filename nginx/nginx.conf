
worker_processes auto;
 
events { 
    worker_connections 4096; 
}

http {
    include mime.types;

    upstream client {
        server client:3000;
    }
    upstream server1 {
        server server1:3000;
    }
    upstream server2 {
        server server2:3000;
    }
    upstream server3 {
        server server3:3000;
    }

    server {
        listen  80;

        rewrite_log on;

        location /api1 {
            rewrite /api1/(.*) /$1 break;
            proxy_pass http://server1/;
        }

        location /api2 {
            rewrite /api2/(.*) /$1 break;
            proxy_pass http://server2/;
        }

        location = /api3 {
            rewrite /api3/(.*) /$1 break;
            proxy_pass http://server3/;
        }

        location / {
            rewrite /(.*) /$1 break;
            proxy_pass http://client/;
        }

    }

}

